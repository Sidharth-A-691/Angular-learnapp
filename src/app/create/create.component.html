<h3>Create a Product</h3>

<div class="container1">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">ProductId</label>
            <input
                type = "text"
                class="form-control"
                id="id"
                name="id"
                minlength="4"
                required
                placeholder="Enter ProductId"
                [(ngModel)]="product.id"
                #id="ngModel"
            />
            <div *ngIf="id.invalid && id.touched" class="alert">
                <div *ngIf="id.errors?.['required']">ProductId is required</div>
                <div *ngIf="id.errors?.['minlength']">ProductId must be at least 8 characters long</div>
            </div>
</div>

<div class="form-group">
    <label for="">Brand</label>
    <input
        type = "text"
        class="form-control"
        id="name"
        placeholder="Enter Brand"
        [(ngModel)]="product.brand"
        name="brand"
    />
</div>

<div class="form-group">
    <label for="description">Description</label>
    <input
    type = "text"
    class="form-control"
    id="description"
    placeholder="Enter Description"
    [(ngModel)]="product.description"
    name="description"
/>
</div>

<div class="form-group">
    <label for="">Price</label>
    <input
    type = "text"
    class="form-control"
    id="price"
    placeholder="Enter Price"
    [(ngModel)]="product.price"
    name="price"
/>
</div>

<button type="submit">Submit</button>
